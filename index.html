<!-- Note: you may use this starter code, but it is not a requirement -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gallery of Horns</title>
  <link rel="stylesheet" href="/css/style.css" />

  <script id="imageTemplate" type="text/x-tmpl-mustache">
      <div class="photo-template {{keyword}}" id="photo-template">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="" />
        <p>{{description}}</p>
      </div>
    </script>
  <script id="filterTemplate" type="text/x-tmpl-mustache">
      <option class="option" id="option" value="{{y}}">{{y}}</option>
    </script>
</head>

<body>
  <header>
    <button id="page1" class="page1">Page 1</button>
    <button id="page2" class="page2">Page 2</button>
    <h1 class="heading">The Gallery of Horns</h1>
    <select id="filter">
    </select>

    <select id="sort">
      <option class="title" value="title">Tilte</option>
      <option class="horns" value="horns">Horns</option>
    </select>
  </header>

  <main>
    <section id="images_section_main"></section>
  </main>

  <footer>&copy; 2021 Code Fellows.</footer>
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
